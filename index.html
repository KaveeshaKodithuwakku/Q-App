<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="top-outer">
            <div class="top-left-outer side-outer">
                <div class="box">
                    <span>
                        <span id="min">00</span>
                       :
                        <span id="sec">00</span>
                    </span>
                </div>
                <div class="box">
                    <span>
                        <span id="count">0</span>
                        /
                        <span id="qNumber">5</span>
                    </span>
                </div>
            </div>
            <div class="top-right-outer side-outer">
                <button onclick="reset()">Reset</button>
                <button onclick="start()">Start</button>
            </div>
        </div>

        <div class="middle-outer">
            <span id="num1">00</span>&nbsp;&nbsp;
            <span id="operator">+</span>&nbsp;&nbsp;
            <span id="num2">00</span>&nbsp;&nbsp;
            <span>=</span>&nbsp;&nbsp;
            <span>?</span>&nbsp;&nbsp;
        </div>

        <div class="bottom-outer">
            <input type="number" id="ans">
            <input type="button" value="Submit" onclick="setAnswer()">
        </div>
    </div>

    <div class="table-outer">
        <table class="table table-hover" id="result_table">
            <thead>
                <tr>
                    <th>#Number 1</th>
                    <th>#Number 2</th>
                    <th>Correct Answer</th>
                    <th>User Answer</th>
                    <th>Operator</th>   
                    <th>Time</th>
                    <th>Is Correct</th>
                </tr>
            </thead>

            <tbody id="result-table-body">

            </tbody>
          </table>
    </div>

 

    <script src="main.js"></script>
    
</body>
</html>
